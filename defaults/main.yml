---
common_stable_os:
  - CentOS 7
  - CentOS 8
  - Debian 9
  - Debian 10
  - Fedora 30
  - Fedora 31
  - Fedora 32
  - SLES 11
  - SLES 12
  - opensuse 15.2
  # - opensuse 42.2
  - Ubuntu 16
  - Ubuntu 18
  - Ubuntu 20

# Common Management Selections
common_crontabs_configure: false
common_disks_configure: false
common_dns_configure: false
common_groups_configure: false
common_mail_configure: false
common_zsh_configure: false
common_scripting_configure: false
common_software_configure: false
common_users_configure: false
common_timezone_configure: false
common_vim_configure: false

# Users
## Users can be defined on several levels and will be concatenated
common_global_users_present: []
  # - name: johndoe
  #   password: []
  #   update_password: always
  #   keys: []
  #     - foobar
  #   shell: /bin/bash
  #   user_groups: []
  #   append: yes
  #   system: no
  #   state: present
  #   remove: no
common_os_users_present: []
common_system_users_present: []
common_stage_users_present: []
common_role_users_present: []

# Optional Apps
common_optional_apps_install: false

# EPEL for RedHat
common_epel_enabled: false

# DNS
common_dns_search: []
common_dns_servers:
  - 1.1.1.1
  - 1.0.0.1
common_dns_options: []
  # - "timeout:3"
  # - "attempts:2"
  # - "rotate"

# Timezone
common_timezone: "Europe/Berlin"

# Mail Aliases
common_etc_aliases:
  - name: "Redirect root mails."
    line: 'root: root'
    regexp: '^root\:.*'
    insertbefore: EOF
    setype: etc_aliases_t
    state: present
    backup: 'true'

# Scripting
common_scripting_path: /opt/control/scripts
common_config_path: /opt/control/config
common_scripting_scripts_global: []
  # - src:
  #   dest:
  #   owner:
  #   group:
  #   mode:
  #   state: 
common_scripting_scripts_os: []
common_scripting_scripts_system: []
common_scripting_scripts_stage: []
common_scripting_scripts_role: []

# Shopt options
shopt_options:
  - shopt -s cdspell
  - shopt -s nocaseglob

# Oh my ZSH
common_zsh_users: root
common_zsh_theme: clean
common_zsh_path: /opt/oh-my-zsh
common_zsh_plugins:
  - git
  - rsync
  - wd
